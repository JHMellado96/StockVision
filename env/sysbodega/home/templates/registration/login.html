<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        padding-top: 120px;
    }
  </style>
</head>

<body class="bg-primary">

  <div class="container">
    <hr style="visibility: hidden">
    <h1 style="color: #ffffff; text-shadow: 0px 5px 5px rgba(0, 0, 0, 0.25);">STOCK VISION®</h1>
    <hr style="visibility: hidden">

    <div style="display: flex; flex-direction: column;">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4 d-grid">
          <h3 style="color: #ffffff">Inicio de sesión</h3>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <form method="POST">
      {% csrf_token %}
      <div style="display: flex; flex-direction: column;">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="username-span"><b>Usuario</b></span>
              <input name="username" id="username" type="text" class="form-control" placeholder="Nombre de Usuario"
                aria-label="username" aria-describedby="username-span" required>
            </div>
          </div>
          <div class="col-4"></div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="password-span"><b>Contraseña</b></span>
              <input name="password" id="password" type="password" class="form-control" placeholder="Contraseña"
                aria-label="password" aria-describedby="password-span" required>
            </div>
          </div>
          <div class="col-4"></div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 d-grid">
            <button type="submit" class="btn btn-outline-light">Iniciar Sesión</button>
          </div>
          <div class="col-4"></div>
        </div>

      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
